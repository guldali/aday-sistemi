
<table class="table table-striped">
    <thead>
        <tr>
            <th scope="col">SÄ±ra</th>
            <th scope="col">Ad</th>
            <th scope="col">Soyad</th>
            <th scope="col">Telefon</th>
            <th scope="col">Email</th>
            <th scope="col">Website</th>
        </tr>
    </thead>
    <tbody>
        
        <tr *ngFor="let value of candidate">
           
            <td >

              <a class="" routerLink="/candidates/{{value.id}}">{{value.id}}</a> 
            </td>
            <td>
                {{value.name}}
            </td>
            <td>
                {{value.username}}
            </td>
            <td>
                {{value.phone}}
            </td>
            <td>
                {{value.email}}
            </td>
            <td>
                {{value.website}}
            </td>

        </tr>
    </tbody>
</table>
