<h3 style=" text-align: center; margin-top: 75px;">Aday Detay Bilgileri</h3>
<br>
<table class="table table-striped">
    <thead>
        <tr>
            <th scope="col">SÄ±ra</th>
            <th scope="col">Ad</th>
            <th scope="col">Soyad</th>
            <th scope="col">Telefon</th>
            <th scope="col">Email</th>
            <th scope="col">Website</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let value of candidate">
            <td>
                {{value.id}}

            </td>
            <td>
                {{value.name}}
            </td>

            </td>
            <td>
                {{value.email}}
            </td>
            <td>
                {{value.website}}
            </td>
        </tr>
    </tbody>
</table>
